<!DOCTYPE html>
<html lang="en">

<head>
        <title>Stopwatch</title>
        <link rel="stylesheet" href="styles.css" />
</head>

<body>
        <!-- Main Project -->
        <header>
                <h1>STOPWATCH</h1>
        </header>
        <script src="timer.js"></script>
        <p id="timer">00 : 00 : 00 : 00</p>
        <div class="Button-Class">
                <input id="start" type="submit" class="action main" onclick="start()" name="button" value="START"  />
                <input id="reset" type="submit" class="action" onclick="reset()" name="button" value="RESET" />
                <input id="lap" type="submit" class="action" onclick="lap()" name="button" value="LAP" />
        </div>
        <p id="limiter">LAP POSITION</p>
        <textarea name="record" id="lap-record" cols="20" rows="10"></textarea>
</body>

</html>
